<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Profile Card Component</title>
</head>

<body>

    <div class="background-wrapper">
    <div class="background-wrapper--circles">
        <img class="circle-1" src="./img/bg-pattern-top.svg" alt="background circle_top left corner">
        <img class="circle-2" src="./img/bg-pattern-bottom.svg" alt="background circle_bottom right corner">
    </div>
</div>
<main class="card-container">
    <div class="profile-card">
        <img src="./img/bg-pattern-card.svg" alt="profile card banner graphic">
        <div class="profile-card--bio">
            <img src="./img/image-victor.jpg" alt="profile card user portrait">
            <h3>Victor Crest <span class="age">26</span> </h3>
            <h5 class="location">London</h5>
        </div>
        <div class="profile-card--statistics">
            <div>
                <h3 class="stats">80K</h2>
                <p class="stats-context">Followers</p>
            </div>
            <div>
                <h3 class="stats">803K</h2>
                <p class="stats-context">Likes</p>
            </div>
            <div>
                <h3 class="stats">1.4K</h2>
                <p class="stats-context">Photos</p>
            </div>
        </div>
    </div>
    
</main>

</body>

</html>
